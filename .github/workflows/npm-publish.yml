name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Déclenche l'action uniquement quand un tag commençant par "v" est poussé (ex: v1.0.0)

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm i

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Assure-toi que le token npm est bien configuré dans GitHub Secrets
